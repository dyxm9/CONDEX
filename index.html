<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Sintomas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diagnóstico de Sintomas</h1>
        <p>Selecione seus sintomas abaixo:</p>
        <div class="sintomas-grid">
            <input type="checkbox" id="sintoma1" name="sintoma" value="febre">
            <label for="sintoma1">Febre</label>
            
            <input type="checkbox" id="sintoma2" name="sintoma" value="tosse">
            <label for="sintoma2">Tosse</label>

            <input type="checkbox" id="sintoma3" name="sintoma" value="dor de cabeça">
            <label for="sintoma3">Dor de Cabeça</label>

            <input type="checkbox" id="sintoma4" name="sintoma" value="náusea">
            <label for="sintoma4">Náusea</label>

            <input type="checkbox" id="sintoma5" name="sintoma" value="cansaço">
            <label for="sintoma5">Cansaço</label>

            <!-- Adicione mais sintomas aqui -->
        </div>
        <button onclick="getDiagnosis()">Obter Diagnóstico</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
